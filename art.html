<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EduLearn - Get Started</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Background animation */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #2b82ff, #408cff);
      overflow: hidden;
      z-index: -1;
    }

    .background span {
      position: absolute;
      display: block;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      animation: animate 20s linear infinite;
      border-radius: 20%;
      top: calc(100% * var(--i));
      left: calc(100% * var(--j));
      transform: translate(-50%, -50%) rotate(0deg);
    }

    @keyframes animate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Center content */
    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      z-index: 1;
    }

    .content h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    .content p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .btn {
      padding: 10px 30px;
      font-size: 1.1rem;
      color: white;
      background: #00115f;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.4s, transform 0.3s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: #ff000a7b;
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <div class="background">
    <span style="--i:0.1; --j:0.2;"></span>
    <span style="--i:0.3; --j:0.8;"></span>
    <span style="--i:0.5; --j:0.4;"></span>
    <span style="--i:0.7; --j:0.6;"></span>
    <span style="--i:0.9; --j:0.1;"></span>
  </div>

  <div class="content">
    <h1>Welcome to EduLearn</h1>
    <p>Make your future with knowledge</p>
    <a href="ar.jpg" class="btn">Get Started</a>
  </div>

</body>
</html>
